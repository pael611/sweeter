<!DOCTYPE html>
<html lang="en " class="has-navbar-fixed-top has-text-white has-background-grey-darker until-fullhd">

<head>
  <link rel="stylesheet" href="{{url_for('static',filename='mystyle.css')}}">
  <title>Home | SWEETER</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <!-- Font Awesome CSS -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="{{ url_for('static', filename='myjs.js') }}"></script>
  <script>
    $(document).ready(function () {
      get_posts()
    });
  </script>
</head>

<body class="untill-fullhd ">
  <!-- Navigasi memnu -->
  <div class="block is-mobile ">
    <nav class="navbar is-fixed-top     level block" role="navigation" aria-label="main navigation">
      <div class="navbar-brand has-background-grey-lighter">
        <a class="navbar-item" href="/">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="SWEETER" class="mr-2">
          <strong class="is-sparta logo-text">SWEETER</strong>
        </a>
      </div>
      <div class="level-right ">
        <button class="button has-background-danger-dark level-item m-3" onclick="sign_out()">logout</button>
      </div>
    </nav>
  </div>

  <div class="main-content">
    <div class="columns">
      <!-- side menu -->
      <div class="column side-content  is-overlay is-one-fifth" style="position: fixed;">
        <aside class="is-narrow-mobile is-fullheight section is-hidden-mobile">
           
          <ul class="menu-list block">
            <li class="block">
              <a href="#" class="">
              <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}" alt="" style="height: 50px; width: auto;"> {{user_info.username}}
              </a>
              
            </li>
            <li class="block">
              <a href="#" class="">
                <span class="icon"><i class="fa fa-home"></i></span> Home
              </a>
            </li>
           
            <li>
              <a href="/user/{{user_info.username}}" class="">
                <span class="icon"><i class="fa fa-info"></i></span> About
              </a>
            </li>
          </ul>
        </aside>
      </div>


      <div class="column  ">
        <!-- Membuat Postingan -->
        <div class="block">
          <section class="section">
            <article class="media">
              <figure class="media-left" style="align-self: center">
                <a class="image is-32x32" href="/user/{{user_info.username}}">
                  <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
                </a>
              </figure>
              <div class="media-content">
                <div class="field">
                  <p class="control">
                    <input id="input-post" readonly class="input is-rounded"
                      placeholder="Hi {{user_info.username}}, What are you thinking about?"
                      onclick='$("#modal-post").addClass("is-active")' />
                  </p>
                </div>
              </div>
            </article>
          </section>
        </div>
        <!-- modal postingan add -->
        <div class="modal" id="modal-post">
          <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
          <div class="modal-content">
            <div class="box">
              <article class="media">
                <div class="media-content">
                  <div class="field">
                    <p class="control">
                      <textarea id="textarea-post" class="textarea"
                        placeholder="What are you thinking about?"></textarea>
                    </p>
                  </div>
                  <nav class="level is-mobile">
                    <div class="level-left">

                    </div>
                    <div class="level-right">
                      <div class="level-item">
                        <a class="button is-sparta" onclick="post()">Create post</a>
                      </div>
                      <div class="level-item">
                        <a class="button is-sparta is-outlined"
                          onclick='$("#modal-post").removeClass("is-active")'>Cancel</a>
                      </div>
                    </div>
                  </nav>
                </div>
              </article>
            </div>
          </div>
          <button class="modal-close is-large" aria-label="close"
            onclick='$("#modal-post").removeClass("is-active")'></button>
        </div>
        <!-- Block Postingan -->
        <div class="is-three-quarters">
          <div class="block   ">
            <section class="section">
              <div id="post-box" class="container">

              </div>
            </section>
          </div>
        </div>
      </div>

      <!-- end column -->
    </div>
  </div>
</body>

</htm>
